<div class="container mt-3">
  <div class="row">
    <div class="col-3">
      <select class="form-select" [(ngModel)]="option">
        <option value="event">Событие</option>
        <option value="initEvent">Инит. событие</option>
        <option value="operator">Оператор</option>
      </select>
    </div>
    <div class="col-8">
      <div [ngSwitch]="option">
        <ng-template ngSwitchCase="event">
          <form class="form row" >
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Название" aria-label="Название" [(ngModel)]="eventName" name="eventName">
            </div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Описание" aria-label="Описание" [(ngModel)]="eventDescription" name="eventDescription">
            </div>
          </form>
        </ng-template>
        <ng-template ngSwitchCase="initEvent">
          <form class="form row" >
            <div class="col-5">
              <input type="text" class="form-control" placeholder="Название" aria-label="Название" [(ngModel)]="eventName"  name="eventName">
            </div>
            <div class="col-5">
              <input type="text" class="form-control" placeholder="Описание" aria-label="Описание" [(ngModel)]="eventDescription" name="eventDescription">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" placeholder="P" aria-label="P" [(ngModel)]="eventProbability" name="eventProbability">
            </div>
          </form>
        </ng-template>
        <ng-template ngSwitchDefault>
          <select [(ngModel)]="operatorOption" class="form-select">
            <option value="OR">OR</option>
            <option value="AND">AND</option>
          </select>
        </ng-template>
      </div>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-primary w-100" (click)="addNode()">+</button>
      <input type="file" hidden #fileInput (change)="readFile($event)">
      <button type="button" class="btn btn-primary w-100" (click)="fileInput.click()">Импорт</button>
      <button type="button" class="btn btn-primary w-100" (click)="saveFile()">Экспорт</button>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngIf="visNetworkData">
      <div
        class="network-canvas"
        [visNetwork]="visNetwork"
        [visNetworkData]="visNetworkData"
        [visNetworkOptions]="visNetworkOptions"
        (initialized)="initialized()"
      ></div>
    </div>
  </div>
</div>
