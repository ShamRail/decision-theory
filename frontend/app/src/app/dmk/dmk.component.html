<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-4">
      <app-dmk-panel
        (onDataGenerated)="updateTableAndGraphView($event)"
        (onCalculated)="handleResult($event)"
      ></app-dmk-panel>
      <app-dmk-log></app-dmk-log>
    </div>
    <div class="col-8">
      <div>
        <app-dmk-table></app-dmk-table>
        <app-dmk-result></app-dmk-result>
      </div>
      <div>
        <app-dmk-graph></app-dmk-graph>
      </div>
    </div>
  </div>
</div>
