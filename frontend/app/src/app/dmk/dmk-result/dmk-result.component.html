<div class="container">
  <div>
    <h6>Результат</h6>
    <table class="table table-bordered text-center table-sm">
      <thead>
      <tr class="table-primary">
        <th scope="col">n</th>
        <th scope="col" *ngFor="let i of getIndexes(statesCount);">
          <i>v{{ getHeading(i) }}(n)</i>
        </th>
        <th scope="col" *ngFor="let i of getIndexes(statesCount);">
          <i>d{{ getHeading(i) }}(n)</i>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of transformedData; let i = index">
        <th scope="row"> {{ i }} </th>
        <td *ngFor="let cell of row;" class="p-0">
          {{ cell === -1 ? '-' : cell.toPrecision(2) }}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
