<div>
  <div class="row">
    <div class="col-6">
      <label>Состояния:</label>
      <ul>
        <li *ngFor="let state of getStates(); let i = index">{{ state }}({{ i }})</li>
      </ul>
    </div>
    <div class="col-6">
      <label>Стратегии:</label>
      <ul>
        <li *ngFor="let strategy of getStrategies(); let i = index">{{ strategy }}({{ i }})</li>
      </ul>
    </div>
  </div>
  <form class="form mt-1">
    <div class="row mb-3">
      <div class="col-11">
        <input type="text" class="form-control" placeholder="Новое состояние" [(ngModel)]="currentState"
               name="currentState">
      </div>
      <div class="col-1 p-0">
        <button class="btn btn-primary w-100" (click)="addState()" type="button">+</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-11">
        <input type="text" class="form-control" placeholder="Новая стратегия" [(ngModel)]="currentStrategy"
               name="currentStrategy">
      </div>
      <div class="col-1 p-0">
        <button class="btn btn-primary w-100" type="button" (click)="addStrategy()">+</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4">
        <input type="number" class="form-control" placeholder="Мин. знач." [value]="getMinV()" name="minV" (change)="updateMin($event)" >
      </div>
      <div class="col-4">
        <input type="number" class="form-control" placeholder="Макс. знач." [value]="getMaxV()" name="maxV" (change)="updateMax($event)">
      </div>
      <div class="col-4 p-0">
        <input type="number" class="form-control" placeholder="Кол-во этапов" [value]="getStepAmount()" name="stepAmount" (change)="updateSteps($event)">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <button class="btn bg-warning w-100" type="button" (click)="generateTable()">Сгенерировать</button>
      </div>
      <div class="col-6 p-0">
        <button class="btn bg-success w-100" type="button" (click)="calculate()">Рассчитать</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <input type="file" (change)="uploadFile($event)" hidden #fileInput>
        <button class="btn bg-info w-100" (click)="fileInput.click()">Импортировать</button>
      </div>
      <div class="col-6 p-0">
        <button class="btn bg-secondary w-100" type="button" (click)="export()">Экспортировать</button>
      </div>
    </div>
  </form>
</div>
