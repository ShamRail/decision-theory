<div>
  <div class="row">
    <div class="col-6">
      <label>Состояния:</label>
      <ol>
        <li *ngFor="let state of getStates();">{{ state }}</li>
      </ol>
    </div>
    <div class="col-6">
      <label>Стратегии:</label>
      <ol>
        <li *ngFor="let strategy of getStrategies();">{{ strategy }}</li>
      </ol>
    </div>
  </div>
  <form class="form mt-1">
    <div class="row mb-3">
      <div class="col-11">
        <input type="text" class="form-control" placeholder="Новое состояние" [(ngModel)]="currentState"
               name="currentState">
      </div>
      <div class="col-1 p-0">
        <button class="btn btn-primary" (click)="addState()" type="button">+</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-11">
        <input type="text" class="form-control" placeholder="Новая стратегия" [(ngModel)]="currentStrategy"
               name="currentStrategy">
      </div>
      <div class="col-1 p-0">
        <button class="btn btn-primary" type="button" (click)="addStrategy()">+</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <input type="number" class="form-control" placeholder="Мин. значение" [(ngModel)]="minV" name="minV" (change)="updateRange()" >
      </div>
      <div class="col-6 p-0">
        <input type="number" class="form-control" placeholder="Макс. значение" [(ngModel)]="maxV" name="maxV" (change)="updateRange()">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <button class="btn bg-warning w-100" type="button" (click)="generateTable()">Сгенерировать</button>
      </div>
      <div class="col-6 p-0">
        <button class="btn bg-success w-100">Рассчитать</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <button class="btn bg-info w-100">Импортировать</button>
      </div>
      <div class="col-6 p-0">
        <button class="btn bg-secondary w-100">Экспортировать</button>
      </div>
    </div>
  </form>
</div>
